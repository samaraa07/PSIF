{% extends 'layout.html' %}
{% block title %}Cadastro{% endblock %}
{% block content %}
<div class="login-container">

    <h2>Registrar Usuário</h2>

    <form method="POST" class="form-3">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome de Usuário:</label>
            <input type="text" id="nome" class="form-control" name="nome" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha:</label>
            <input type="password" id="senha" class="form-control" name="senha" required>
        </div>
        
        <button type="submit" class="btn btn-light" >Registrar</button>
    </form>

    <p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça login aqui</a>.</p>
</div>
{% endblock %}
